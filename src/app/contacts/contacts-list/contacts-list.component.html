<app-header>
    <p content>Lista wszystkich kontaktów:</p>
</app-header>

<table *ngIf="contacts.length > 0; else noContactsAlert" class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Lp.</th>
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Nr telefonu</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts; let i = index" [routerLink]="['/contact', contact.id]">
            <td>{{ i + 1 }}</td>
            <td>{{ contact.surname }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.phoneNumber }}</td>
        </tr>
    </tbody>
</table>

<ng-template #noContactsAlert>
    <p class="no-contacts">Aktualnie brak kontaktów</p>
</ng-template>
